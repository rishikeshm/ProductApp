<!DOCTYPE html>
<html ng-app="productsApp">
<head>
	<title ng-bind="title"></title>
	<link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
	<link rel="stylesheet" href="styles/main.css" />
</head>
<body>	
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
	      <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" >
	        <span class="sr-only"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>	        
	      </button>
	      <a class="navbar-brand" href="#">Product App</a>
    	</div>

    	<div class="collapse navbar-collapse" ng-class="!navCollapsed  && 'in'">
    		<ul class="nav navbar-nav">
    			<li ng-class="{'active' : $state.current.name=='home'}">
    				<a ng-click="navCollapsed = true" href ui-sref="home">Home</a>
    			</li>
        	<li ng-class="{'active' : $state.current.name=='edit'}">
        		<a ng-click="navCollapsed = true" href ui-sref="edit">Edit</a>
        	</li>
    		</ul>
    	</div>
		</div>
	</nav>

	<div ui-view></div>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

	<script src="app.js"></script>
	<script src="modules/edit/edit.module.js"></script>
	<script src="modules/home/home.module.js"></script>
	<script src="modules/common/common.module.js"></script>

	<script src="modules/home/controllers/home.js"></script>
	<script src="modules/edit/controllers/edit.js"></script>
	<script src="modules/common/services/product-api.js"></script>
	<script src="modules/common/directives/ng-enter.js"></script>
</body>
</html>
